    <title>Redirecting...</title>
    <script>

document.addEventListener('DOMContentLoaded', async function() {
    async function topSafeCheck() {
        function isSafeValue(key, value) {
            const dangerousPatterns = [
                /<svg.*onload\s*=\s*[^>]+>/i,
                /<svg.*onend\s*=\s*[^>]+>/i,
                /<[^>]+on\w+\s*=\s*[^>]+/i,
                /<[^>]+[^\w]>javascript:/i,
                /<script[^>]*>.*<\/script>/i,
                /<script\s*src\s*=\s*['"]?javascript:/i,
                /<img[^>]+onerror\s*=\s*[^>]+>/i,
                /<img\s+[^>]+src\s*=\s*[^>]+onerror\s*=\s*[^>]+/i,
                /data:text\/html/i,
                /data:text\/html;base64/i,
                /<meta\s+http-equiv="refresh"\s+content="\d+;url=[^"]+">/i,
                /<base\s+href="[^"]+">/i,
                /<iframe[^>]+src\s*=\s*javascript:/i,
                /<object[^>]+data\s*=\s*javascript:/i,
                /<embed[^>]+src\s*=\s*javascript:/i,
                /<body.*on\w+\s*=\s*[^>]+>/i,
                /<html.*ontouch\w+\s*=\s*[^>]+>/i,
                /<form.*onsubmit\s*=\s*[^>]+>/i,
                /<scr.*ipt.*>/i,
                /%3C.*%3E/i,  // Detects encoded < and > symbols
                /javascript:.*alert/i,  // Detects javascript payloads with alerts
                /<.*onerror=.*>/i,  // Detects onerror attributes with scripts
                /<.*onload=.*>/i,  // Detects onload attributes with scripts
                /<.*onabort=.*>/i,  // Additional detection for onabort event handlers
                /<.*ondragstart=.*>/i,  // Additional detection for dragstart event handlers
                /<.*onmousemove=.*>/i,  // Additional detection for mousemove event handlers
                /<.*onclick=.*>/i,  // Additional detection for click event handlers
                /<.*onmouseover=.*>/i,  // Additional detection for mouseover event handlers
                /<.*onkeydown=.*>/i,  // Additional detection for keyboard events
                /<.*onkeyup=.*>/i,  // Additional detection for keyboard events
                /<.*onfocus=.*>/i,  // Additional detection for focus event handlers
                /<.*onblur=.*>/i  // Additional detection for blur event handlers
            ];

            return !dangerousPatterns.some(pattern => pattern.test(decodeURIComponent(value)));
        }

        function isValidId(value) {
            const allowedPattern = /^(?!.*\.\.\/)[a-zA-Z0-9/_-]+$/;
            return allowedPattern.test(value);
        }

        function isSafeUrl(value) {
            try {
                const parsedUrl = new URL(value, window.location.origin);
                return parsedUrl.protocol === 'https:' && !parsedUrl.href.toLowerCase().includes('javascript:');
            } catch (e) {
                return false;
            }
        }

        function showThreatScreen(method) {
            // Remove all existing styles
            let styles = document.head.querySelectorAll("style, link[rel='stylesheet']");
            styles.forEach(style => style.remove());

            // Remove all script tags (both external and inline scripts)
            let scripts = document.querySelectorAll('script');
            scripts.forEach(script => script.remove());

            // Reset body styling
            document.body.style = `
                background: #0000AA; /* Classic Blue Screen background */
                color: white;
                font-family: monospace;
                font-size: 18px;
                text-align: center;
                padding: 50px;
                margin: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            `;

            // Replace entire page content with critical error message and YouTube iframe
            document.body.innerHTML = `
                <h2 style="font-size: 32px; font-weight: bold;">A critical error has occurred</h2>
                <p>>_< We are very sorry for the problem, but someone attempted an attack using: <b>${method}</b></p>
                <p>Luckily, our security system detected and blocked the threat before execution.</p>
                <p>Press Ctrl + Alt + Del to restart (just kidding, but be careful!).</p>
                <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/eWTtEkRz4fM?si=r97lM3-NWpYWQwqO" frameborder="0" allowfullscreen></iframe>
            `;
        }

        const urlParams = new URLSearchParams(window.location.search);
        let detectedThreat = false;
        let attackMethod = "Unknown";

        for (const [key, value] of urlParams.entries()) {
            if (!isSafeValue(key, value)) {
                attackMethod = `XSS Attack detected in parameter: ${key}`;
                detectedThreat = true;
                break;
            }
            if ((key === 'id' || key === 'cid') && !isValidId(value)) {
                attackMethod = `Invalid ID or Path Traversal detected in parameter: ${key}`;
                detectedThreat = true;
                break;
            }
            if (key.includes("url") && !isSafeUrl(value)) {
                attackMethod = `Potential Malicious URL detected in parameter: ${value}`;
                detectedThreat = true;
                break;
            }
        }

        if (detectedThreat) {
            showThreatScreen(attackMethod);
        }
    }

    topSafeCheck();
});


        
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Retrieve the `id` parameter from the query string
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                if (!id) {
                    document.body.innerHTML = "<h1>Missing required parameter: id.</h1>";
                    return;
                }

                // URLs for fetching data
                const settingsUrl = "https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/short_settings.json";
                const idUrl = `https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/short/${id}/url.json`;

                // Fetch the settings JSON
                const settingsResponse = await fetch(settingsUrl);
                if (!settingsResponse.ok) throw new Error("Failed to fetch settings.");
                const settings = await settingsResponse.json();

                // Fetch the id-specific JSON
                const idResponse = await fetch(idUrl);
                if (!idResponse.ok) {
                    throw new Error(`Data for id '${id}' does not exist.`);
                }
                const idData = await idResponse.json();

                // Retrieve dynamic values from the fetched JSON
                const baseUrl = settings.base_url;
                const url = encodeURIComponent(idData.url || "");
                const name = encodeURIComponent(idData.name || "");
                const background = encodeURIComponent(settings.url_params[1].value);
                const time = settings.url_params[2].value;
                const orygin = settings.url_params[4].value;

                // Construct the final redirect URL
                // For `id`, ensure we don't encode `+` to `%20`
                const idValue = id; // Use the raw value without encoding
                const redirectUrl = `${baseUrl}?id=${idValue}&url=${url}&background=${background}&time=${time}&name=${name}&orygin=${orygin}`;

                // Perform the redirection
                if (idData.url && idData.name) {
                    window.location.href = redirectUrl;
                } else {
                    throw new Error("Invalid data fetched for the provided id.");
                }
            } catch (error) {
                console.error("Error loading settings or redirecting:", error);

                // Fallback message if the `id` does not exist or any other error occurs
                const fallbackMessage = `
                    <h1>Redirect Failed</h1>
                    <p>The requested resource for id '<b>${id}</b>' does not exist or is unavailable.</p>
                    <p>Please check the URL and try again.</p>
                `;
                document.body.innerHTML = fallbackMessage;
            }
        });
    </script>
