    <title>Redirecting...</title>
    <script>

        // unsafe

                    
async function topSafeCheck() {
    function isSafeValue(key, value) {
        const dangerousPatterns = /javascript%3A|<script>|onerror|onload|eval\(|document\.|window\./i;
        return !dangerousPatterns.test(decodeURIComponent(value));
    }

    function isValidId(value) {
        // Allow alphanumeric characters, underscores, hyphens, and slashes
        // Prevent path traversal with `../` pattern
        const allowedPattern = /^(?!.*\.\.\/)[a-zA-Z0-9/_-]+$/;
        return allowedPattern.test(value);
    }

    function isSafeUrl(value) {
        try {
            const parsedUrl = new URL(value, window.location.origin);
            return parsedUrl.protocol === 'https:' && !parsedUrl.href.toLowerCase().includes('javascript:');
        } catch (e) {
            return false;
        }
    }

    function showThreatScreen(method) {
        document.body.innerHTML = `
            <h2>This URL was infected!!!</h2>
            <p>>_< We are very sorry for the problem, but someone wanted to attack you via the method: ${method}</p>
            <p>Luckily, our little robots detected the threat on time and interrupted the execution of scripts.</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/eWTtEkRz4fM?si=r97lM3-NWpYWQwqO" frameborder="0" allowfullscreen></iframe>
        `;
    }

    const urlParams = new URLSearchParams(window.location.search);
    let detectedThreat = false;
    let attackMethod = "Unknown";

    for (const [key, value] of urlParams.entries()) {
        if (!isSafeValue(key, value)) {
            attackMethod = `XSS Attack detected in parameter: ${key}`;
            detectedThreat = true;
            break;
        }
        if ((key === 'id' || key === 'cid') && !isValidId(value)) {
            attackMethod = `Invalid ID or Path Traversal detected in parameter: ${key}`;
            detectedThreat = true;
            break;
        }
        if (key.includes("url") && !isSafeUrl(value)) {
            attackMethod = `Potential Malicious URL detected in parameter: ${value}`;
            detectedThreat = true;
            break;
        }
    }

    if (detectedThreat) {
        showThreatScreen(attackMethod);
    } else {
        // No redirection, allowing other scripts to execute
    }
}

topSafeCheck();



        // safe

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Retrieve the `id` parameter from the query string
                const params = new URLSearchParams(window.location.search);
                const id = params.get("id");

                if (!id) {
                    document.body.innerHTML = "<h1>Missing required parameter: id.</h1>";
                    return;
                }

                // URLs for fetching data
                const settingsUrl = "https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/short_settings.json";
                const idUrl = `https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/short/${id}/url.json`;

                // Fetch the settings JSON
                const settingsResponse = await fetch(settingsUrl);
                if (!settingsResponse.ok) throw new Error("Failed to fetch settings.");
                const settings = await settingsResponse.json();

                // Fetch the id-specific JSON
                const idResponse = await fetch(idUrl);
                if (!idResponse.ok) {
                    throw new Error(`Data for id '${id}' does not exist.`);
                }
                const idData = await idResponse.json();

                // Retrieve dynamic values from the fetched JSON
                const baseUrl = settings.base_url;
                const url = encodeURIComponent(idData.url || "");
                const name = encodeURIComponent(idData.name || "");
                const background = encodeURIComponent(settings.url_params[1].value);
                const time = settings.url_params[2].value;
                const orygin = settings.url_params[4].value;

                // Construct the final redirect URL
                // For `id`, ensure we don't encode `+` to `%20`
                const idValue = id; // Use the raw value without encoding
                const redirectUrl = `${baseUrl}?id=${idValue}&url=${url}&background=${background}&time=${time}&name=${name}&orygin=${orygin}`;

                // Perform the redirection
                if (idData.url && idData.name) {
                    window.location.href = redirectUrl;
                } else {
                    throw new Error("Invalid data fetched for the provided id.");
                }
            } catch (error) {
                console.error("Error loading settings or redirecting:", error);

                // Fallback message if the `id` does not exist or any other error occurs
                const fallbackMessage = `
                    <h1>Redirect Failed</h1>
                    <p>The requested resource for id '<b>${id}</b>' does not exist or is unavailable.</p>
                    <p>Please check the URL and try again.</p>
                `;
                document.body.innerHTML = fallbackMessage;
            }
        });
    </script>
</head>
