<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Downloader</h1>
        <div id="output"></div>
    </div>

    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const fileUrl = queryParams.get('url');
        const fileId = queryParams.get('id');

        const output = document.getElementById('output');

        if (!fileUrl && !fileId) {
            output.innerHTML = '<p>Please provide a <code>url</code> or <code>id</code> parameter.</p>';
        } else if (fileUrl) {
            // Directly download the file from the provided URL
            const downloadLink = document.createElement('a');
            downloadLink.href = fileUrl;
            downloadLink.download = fileUrl.split('/').pop() || 'downloaded_file';
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            output.innerHTML = '<p>Download initiated from URL...</p>';
        } else {
            // Fetch file from ID endpoint
            const fileEndpoint = `https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/dowland/${fileId}/file.json`;

            fetch(fileEndpoint)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error fetching file: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const fileInfo = data.file;

                    // Create a download link and trigger the download
                    const fileType = fileInfo.mime.split('/').pop();
                    const fileName = `${fileId}.${fileType}`;
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `data:application/octet-stream;base64,${fileInfo.data}`;
                    downloadLink.download = fileName;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    output.innerHTML = '<p>Download initiated...</p>';
                })
                .catch(error => {
                    output.innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
