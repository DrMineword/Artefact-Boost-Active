<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Page</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_CerberusStation.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #authStatus {
            margin-top: 15px;
            font-size: 16px;
            font-weight: normal;
            color: yellow;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="status">Authorization in progress, please wait</div>
        <div id="authStatus">Fetching your data...</div>
    </div>

    <script>
        async function fetchPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching public IP:", error);
                return null;
            }
        }

        async function fetchGeoData(ip) {
            const url = `https://x8ki-letl-twmt.n7.xano.io/api:bkcRu4oi/ip-data?ip=${ip}`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    return data;
                } else {
                    console.error("Failed to fetch geolocation data:", response.status);
                    return null;
                }
            } catch (error) {
                console.error("Error fetching geolocation data:", error);
                return null;
            }
        }

        function updateLocalStorage(authValid, reason, geoData) {
            const now = Date.now();
            const authData = {
                auth_valid: authValid,
                auth_invalid_reason: reason, // Store the rule ID here if the user is banned
                expire_at: now + 30 * 24 * 60 * 60 * 1000, // 30 days from now
            };
            localStorage.setItem('auth', JSON.stringify(authData));
        }

        async function checkVPNAndSendReport() {
            try {
                const ip = await fetchPublicIP();
                if (!ip) {
                    document.getElementById('authStatus').textContent = 'Error fetching IP. Retrying...';
                    return;
                }

                const geoData = await fetchGeoData(ip);
                if (!geoData) {
                    document.getElementById('authStatus').textContent = 'Failed to fetch geolocation data.';
                    return;
                }

                const configResponse = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/geo_location_ban/algoritm.json");
                const config = await configResponse.json();

                // VPN Detection Script
                let vpnIndicators = [];

                // Compare IP timezone and browser timezone
                const ipTimeZone = geoData?.data?.response?.result?.time_zone?.name;
                const browserTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

                if (ipTimeZone && ipTimeZone !== browserTimeZone) {
                    vpnIndicators.push("Timezone mismatch");
                }

                // Check VPN-related fields
                if (geoData?.data?.response?.result?.connection_type === "vpn") {
                    vpnIndicators.push("VPN connection type detected");
                }

                if (geoData?.data?.response?.result?.isp?.toLowerCase().includes("vpn")) {
                    vpnIndicators.push("ISP suggests VPN usage");
                }

                // Fetch from secondary API if available
                const ipApiData = await fetch(`https://api.ipapi.is/?q=${ip}`).then(res => res.ok ? res.json() : null).catch(() => null);
                if (ipApiData?.is_vpn) {
                    vpnIndicators.push("Secondary API confirms VPN");
                }

                // Create VPN report
                const vpnReport = {
                    ip,
                    vpnIndicators,
                    vpnChance: vpnIndicators.length / 4 // Normalize as a simple probability
                };

                // Save to local storage
                const vpnLogs = JSON.parse(localStorage.getItem('vpn')) || [];
                vpnLogs.push(vpnReport);
                localStorage.setItem('vpn', JSON.stringify(vpnLogs));

                // Send report to external API
                await fetch('https://x8ki-letl-twmt.n7.xano.io/api:bkcRu4oi/post-raport', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: btoa(JSON.stringify(vpnReport)) // Send base64-encoded report
                    })
                });

                const gobackUrl = new URLSearchParams(window.location.search).get('goback') || "https://example.com";
                if (vpnIndicators.length > 0) {
                    if (!config.allow_vpn) {
                        localStorage.setItem('ban', JSON.stringify({
                            reason: "VPN detected, VPN not allowed",
                            details: vpnReport
                        }));

                        document.getElementById('authStatus').textContent = 'Access denied due to VPN usage.';
                        setTimeout(() => {
                            window.location.href = gobackUrl;
                        }, 2000);
                        return;
                    }
                }

                // If no VPN detected, continue normal operation
                document.getElementById('authStatus').textContent = 'Authorization successful.';
                window.location.href = gobackUrl;
            } catch (error) {
                console.error("Error in VPN check and sending report:", error);
            }
        }

        async function checkGeoDataAndUpdate() {
            const ip = await fetchPublicIP();
            if (!ip) {
                document.getElementById('authStatus').textContent = 'Error fetching IP. Retrying...';
                return;
            }

            let geoData = null;
            let attempts = 0;
            while (!geoData) {
                geoData = await fetchGeoData(ip);
                if (geoData && geoData.data.response.result.success) {
                    break;
                }
                attempts++;
                document.getElementById('authStatus').textContent = `Retrying geodata collection... Attempt: ${attempts}`;
                await new Promise(resolve => setTimeout(resolve, 2000)); // Wait for 2 seconds before retrying
            }

            // Check if the geo location is banned
            const config = await fetchConfig(); // Fetch the configuration for the geo ban check
            const bannedGeo = config.banned_geo_data.find((geo) => {
                return geo.data.country_code === geoData.data.response.result.country_code;
            });

            const gobackUrl = new URLSearchParams(window.location.search).get('goback') || "https://example.com"; // Default redirect URL if no goback parameter exists

            if (bannedGeo) {
                console.warn("User is located in a banned region:", bannedGeo.ID);
                const ruleID = bannedGeo.ID;  // Use the rule ID as the reason
                updateLocalStorage(false, ruleID, geoData); // Update local storage with auth invalid data
                document.getElementById('authStatus').textContent = 'Your access has been blocked due to location restrictions.';

                // Redirect to goback URL
                setTimeout(() => {
                    window.location.href = gobackUrl;
                }, 2000); // Delay for 2 seconds for user feedback
                return;
            }

            // Update local storage with valid status and redirect
            updateLocalStorage(true, null, geoData);
            window.location.href = gobackUrl;
        }

        async function fetchConfig() {
            const CONFIG_URL = "https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/geo_location_ban/algoritm.json";
            try {
                const response = await fetch(CONFIG_URL);
                if (!response.ok) throw new Error("Failed to fetch configuration JSON.");
                return await response.json();
            } catch (error) {
                console.error("Error fetching configuration JSON:", error);
                return null;
            }
        }

        // Start the authorization process
        checkVPNAndSendReport();
    </script>
</body>
</html>
