<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Details</title>
    <style>
        /* Default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
        }

        .success {
            color: #6bff6b;
            font-weight: bold;
        }

        a {
            color: #6bc6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header"></h1>
        <p id="description"></p>
        <p id="incident-info"></p>
        <a id="discord-link" target="_blank">Join our Discord</a>
        <div id="additional-scripts"></div>
    </div>

    <script>
        (async () => {
            const params = new URLSearchParams(window.location.search);
            const data = params.get("data");
            const ip = params.get("ip");
            const incidentId = params.get("incidentid");
            const pageAccessUrl = params.get("pageaccesurl");

            const container = document.querySelector('.container');
            const header = document.getElementById('header');
            const description = document.getElementById('description');
            const incidentInfo = document.getElementById('incident-info');
            const discordLink = document.getElementById('discord-link');
            const additionalScripts = document.getElementById('additional-scripts');

            try {
                // Fetch JSON configuration
                const response = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/geo_location_ban/support_file.json");
                const config = await response.json();

                // Apply background image
                document.body.style.backgroundImage = `url('${config.background_image}')`;

                // Set the content based on the fetched JSON
                header.textContent = config.header || "Incident Report";
                description.textContent = config.description || "Details about the incident are shown below.";

                if (!incidentId || !localStorage.getItem(incidentId)) {
                    incidentInfo.innerHTML = `<span class="error">${config.incident_not_found_message || "Incident not found in local storage!"}</span>`;
                } else {
                    const incidentDetails = JSON.parse(localStorage.getItem(incidentId));
                    localStorage.removeItem(incidentId); // Remove the incident from local storage

                    incidentInfo.innerHTML = `
                        <strong>${config.incident_found_message || "Incident Details:"}</strong>
                        <br>Reason: ${data}
                        <br>IP: ${ip}
                        <br>Accessed URL: <a href="${pageAccessUrl}" target="_blank">${pageAccessUrl}</a>
                        <br>Incident ID: ${incidentId}
                    `;
                }

                // Set Discord link
                discordLink.href = config.discord_invite;
                discordLink.textContent = "Join our Discord";

                // Execute additional scripts
                if (Array.isArray(config.additional_scripts)) {
                    for (const scriptCode of config.additional_scripts) {
                        try {
                            const scriptElement = document.createElement("script");
                            scriptElement.textContent = scriptCode;
                            additionalScripts.appendChild(scriptElement);
                        } catch (e) {
                            console.error("Error executing additional script:", e);
                        }
                    }
                }
            } catch (error) {
                console.error("Error loading configuration or processing the incident:", error);
                container.innerHTML = `<span class="error">An error occurred while loading the page. Please try again later.</span>`;
            }
        })();
    </script>
</body>
</html>
