<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Terminated</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_CerberusStation.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            font-size: 120px;
            font-weight: bold;
            color: red;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: slideIn 1s forwards, glitch 0.5s linear infinite;
        }
        h2 {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInText 1.5s forwards;
        }
        .box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px 50px;
            margin-top: 30px;
            border-radius: 15px;
            opacity: 0;
            animation: fadeInBox 2s forwards;
        }
        .box p {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            font-size: 18px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeInLink 2s forwards;
        }
        .home-link:hover {
            background-color: #2980b9;
        }

        .support {
            margin-top: 20px;
            text-align: center;
        }
        .support img {
            width: 300px;
            border-radius: 10px;
        }
        .support a {
            display: block;
            color: #3498db;
            text-decoration: none;
            font-size: 20px;
            margin-top: 10px;
        }
        .geo-info {
            cursor: pointer;
            text-decoration: underline;
            color: #00bfff;
            margin-top: 20px;
        }
        .geo-details {
            display: none;
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInBox {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInLink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glitch {
            0% { clip-path: inset(0 0 0 0); transform: translate(0, 0); opacity: 1; }
            10% { clip-path: inset(5% 0 0 0); transform: translate(-5px, -5px); opacity: 0.9; }
            20% { clip-path: inset(0 0 0 0); transform: translate(5px, 5px); opacity: 1; }
            100% { clip-path: inset(0 0 0 0); transform: translate(0, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="glitch-effect" data-text="CONNECTION TERMINATED">CONNECTION TERMINATED</h1>
    <h2>Hello User, your access to the website was restricted.</h2>

    <div class="box">
        <p>Reason: <span id="reason">Unknown</span></p>
        <p class="geo-info" onclick="revealGeo()">IP Address & Geolocation [Press to Reveal]</p>
        <div id="geo-details" class="geo-details">
            <p><strong>IP Address:</strong> <span id="ip-address">Hidden</span></p>
            <p><strong>Geolocation:</strong> <span id="geolocation">Hidden</span></p>
        </div>
    </div>

    <div class="support">
        <img src="https://discordapp.com/api/guilds/1228678846023335936/embed.png?style=banner3" alt="Support Server">
        <a href="https://discord.com/invite/7CKxPNEE7a" target="_blank">Join Support Server</a>
    </div>

    <script>
        // Parse URL parameters to extract data
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('data') || 'No reason provided.';
        document.getElementById('reason').innerText = reason;

        // Geolocation data (placeholders for actual integration)
        const ipAddress = 'Your IP Here'; // Replace dynamically
        const geoLocation = 'Your Geolocation Here'; // Replace dynamically

        function revealGeo() {
            document.getElementById('geo-details').style.display = 'block';
            document.getElementById('ip-address').innerText = ipAddress;
            document.getElementById('geolocation').innerText = geoLocation;
        }
    </script>
</body>
</html>
