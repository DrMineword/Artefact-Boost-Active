<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta content="Custom! Redirect URL..." property="og:title" />
    <meta content="It is dangerous to jump into the dark abyss of the Internet without checking where you are going. Stay safe." property="og:description" />
    <meta content="https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/bot/portrait_CerberusDestroyer.jpg" property="og:image" />
    <meta content="#a85355" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <title>Redirecting...</title> 

    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_CerberusStation.png'); 
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 16px;
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 10px;
            width: auto;
            max-width: 700px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: bold;
            color: black;
        }

        #countdown {
            margin-top: 15px;
            font-size: 20px;
            font-weight: normal;
            color: yellow;
        }

        #countdownTime {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="status">
            <p style="color: #000000; font-size: 24px;">You are on your way to:<br>
                <a id="destinationName" href="#" target="_self">Example URL</a>
            </p>
        </div>
        <div id="countdown">You will be deployed in <span id="countdownTime">...</span></div>
    </div>

    <script>
        // Decode base64 function
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return str; // If not valid base64, return original
            }
        }

        // Get URL parameters
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                url: params.get('url'),
                background: params.get('background'),
                time: params.get('time'),
                script: params.get('script')
            };
        }

        // Function to parse Markdown table into an array of objects
        function parseMDTable(mdText) {
            const lines = mdText.trim().split("\n").slice(2); // Skip header lines
            return lines.map(line => line.split("|").map(cell => cell.trim()))
                        .filter(row => row.length > 6)
                        .map(row => ({
                            id: row[0],
                            name: row[1],
                            background: row[2],
                            time: row[3],
                            url: row[4],
                            script: row[5],
                            note: row[6]
                        }));
        }

        // Retrieve value from MD table by id and key
        function getValue(id, key, defaultValue) {
            const entry = data.find(item => item.id === id);
            if (entry && entry[key]) {
                if (['name', 'script', 'background', 'url'].includes(key)) {
                    return decodeBase64(entry[key]);
                }
                return entry[key];
            }
            return defaultValue;
        }

        // Markdown Data Table (must be defined BEFORE parsing)
        const mdData = `
        | id | html name (base64) | background image (url/base64) | time | url | script (base64) | dev note |
        |----|-------------------------|--------------------------------------|------|-------------------------------------|------------------------------------------|---------------|
        | 0  | UGVyc29uYWxpemVkIFBhZ2U= | https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_Anomaly.png | 10 | aHR0cHM6Ly9leGFtcGxlLmNvbQ== | Y29uc29sZS5sb2coJ0hlbGxvIFdvcmxkISk7 | Test entry |
        | 1  | VGVzdCBUZXh0 | ZGF0YTppbWFnZS9wbmc7YmFzZTY0LGRhdGE= | 20 | aHR0cHM6Ly90ZXN0LmNvbQ== | Y29uc29sZS5sb2coJ1Rlc3Qgd29ya3MnKTs= | Another test |
        `;

        // Parse the MD table
        const data = parseMDTable(mdData);
        console.log("Parsed Data:", data); // Debugging

        // Main function
        function initializePage() {
            const params = getURLParams();

            // Retrieve values
            const nameValue = getValue(params.name, 'name', 'Redirecting...');
            const destinationUrl = getValue(params.url, 'url', 'https://example.com');
            const backgroundImage = getValue(params.background, 'background', 'https://example.com/default.jpg');
            const timeValue = parseInt(getValue(params.time, 'time', '10'), 10);
            const scriptValue = getValue(params.script, 'script', '');

            console.log("Applied Values:", { nameValue, destinationUrl, backgroundImage, timeValue, scriptValue });

            // Apply values
            document.title = nameValue;
            document.getElementById('destinationName').innerHTML = nameValue;
            document.getElementById('destinationName').href = destinationUrl;
            document.body.style.backgroundImage = `url(${backgroundImage})`;

            // Execute script if provided
            if (scriptValue.trim()) {
                try {
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = scriptValue;
                    document.body.appendChild(scriptElement);
                } catch (e) {
                    console.error("Script Execution Error:", e);
                }
            }

            // Countdown logic
            let countdown = timeValue;
            const countdownElement = document.getElementById('countdownTime');
            countdownElement.innerText = `${countdown}s`;

            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = `${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = destinationUrl;
                }
            }, 1000);
        }

        document.addEventListener("DOMContentLoaded", function () {
        initializePage(); // Ensure elements exist before modifying them
    });
    </script>
</body>
</html>
