<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_Anomaly.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            font-size: 16px;
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            max-width: 700px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .status {
            font-size: 2rem;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        #countdown {
            margin-top: 15px;
            font-size: 30px;
            font-weight: normal;
            color: yellow;
            min-width: 120px; /* Stable width for the countdown text */
        }

        /* Prevent layout shifts on timer updates */
        #countdownTime {
            display: inline-block;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="status">
            <p>You are on your way to:</p>
            <a id="destinationName" href="#" target="_self">Example URL</a>
        </div>
        <div id="countdown">You will be deployed in <span id="countdownTime">...</span></div>
    </div>

    <script>
        // Set countdown time in seconds
        let countdown = 98;
        const countdownElement = document.getElementById('countdownTime');

        // Set update interval to 10ms for smooth updates
        const updateInterval = 10; // 10ms
        const totalTime = countdown * 1000; // Convert seconds to milliseconds
        let startTime = Date.now(); // Record start time

        // Function to format time as a string with milliseconds (e.g., "98.100")
        function formatTime(ms) {
            let seconds = Math.floor(ms / 1000);
            let milliseconds = ms % 1000;
            return `${seconds}.${milliseconds.toString().padStart(3, '0')}`; // Ensure 3 digits after the dot
        }

        // Update timer every 10ms
        const interval = setInterval(function () {
            let elapsed = Date.now() - startTime;
            let remaining = totalTime - elapsed; // Time remaining in ms

            if (remaining <= 0) {
                clearInterval(interval);
                window.location.href = 'https://example.com'; // Redirect to the destination
            } else {
                countdownElement.innerText = formatTime(remaining); // Display updated time with milliseconds
            }
        }, updateInterval);

        // Set destination URL
        document.getElementById('destinationName').href = 'https://example.com'; // Example URL
    </script>
</body>
</html>
