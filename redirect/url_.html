<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_CerberusStation.png'); 
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        .content {
            text-align: right;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        #countdown {
            margin-top: 15px;
            font-size: 20px;
            color: yellow;
        }

        #countdownTime {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="status">
            You are on your way to:<br>
            <a id="destinationName" href="#" target="_self">Example URL</a>
        </div>
        <div id="countdown">
            You will be deployed in <span id="countdownTime">...</span>
        </div>
    </div>

    <script>
        // MD data
        const mdData = `
        | id | html name (base64) | background image (url/base64) | time | url | script (base64) | dev note |
        |----|---------------------|-------------------------------|------|-----|------------------|----------|
        | 0  | PGRpdiBvbmNsaWNrPSJ3aW5kb3cubG9jYXRpb24uaHJlZj0naHR0cHM6Ly9leGFtcGxlLmNvbSc7Ij4KICAgIENsaWNrIGhlcmUgdG8gZ28gdG8gRXhhbXBsZS5jb20KPC9kaXY+ | https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_Anomaly.png | 99 | aHR0cHM6Ly9leGFtcGxlLmNvbQ== | Y29uc29sZS5sb2coJ0hlbGxvJyk7 | Test entry |
        | 1  | PGRpdj5UZXN0IFBhZ2U8L2Rpdj4= | ZGF0YTppbWFnZS9wbmc7YmFzZTY0LGRhdGE= | 20 | aHR0cHM6Ly90ZXN0LmNvbQ== | Y29uc29sZS5sb2coJ0hlbGxvJyk7 | Another test |
        `;

        // Function to decode base64
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return str;
            }
        }

        // Function to parse the MD data
        function parseMDTable(mdText) {
            const lines = mdText.trim().split("\n").slice(2); // Skip header
            return lines.map(line => line.split("|").map(cell => cell.trim()))
                        .filter(row => row.length > 6)
                        .map(row => ({
                            id: row[0],
                            name: row[1],
                            background: row[2],
                            time: row[3],
                            url: row[4],
                            script: row[5],
                            note: row[6],
                        }));
        }

        // Function to get URL parameters
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name'),
                url: params.get('url'),
                background: params.get('background'),
                time: params.get('time'),
                script: params.get('script')
            };
        }

        // Function to get value from MD table by id
        function getValue(id, key, defaultValue) {
            const entry = data.find(item => item.id === id);
            if (entry && entry[key]) {
                if (['name', 'script', 'background', 'url'].includes(key)) {
                    return decodeBase64(entry[key]);
                }
                return entry[key];
            }
            return defaultValue;
        }

        // Main page initialization
        function initializePage() {
            const params = getURLParams();

            const nameParam = params.name ?? "0";
            const urlParam = params.url ?? "0";
            const backgroundParam = params.background ?? "0";
            const timeParam = params.time ?? "100"; // Default to 10 seconds
            const scriptParam = params.script ?? "0";

            // Retrieve values from parsed MD data
            const nameValue = getValue(nameParam, 'name', 'Redirecting...');
            const destinationUrl = getValue(urlParam, 'url', 'https://example.com');
            const backgroundImage = getValue(backgroundParam, 'background', 'https://example.com/default.jpg');
            const timeValue = parseInt(getValue(timeParam, 'time', '10'), 10);
            const scriptValue = getValue(scriptParam, 'script', '');

            // Apply values to HTML using querySelector instead of getElementById
            document.title = nameValue;
            document.querySelector('#destinationName').innerHTML = nameValue;
            document.querySelector('#destinationName').href = destinationUrl;
            document.body.style.backgroundImage = `url(${backgroundImage})`;

            // If script exists, run it
            if (scriptValue.trim()) {
                try {
                    const scriptElement = document.createElement('script');
                    scriptElement.textContent = scriptValue;
                    document.body.appendChild(scriptElement);
                } catch (e) {
                    console.error("Error executing script:", e);
                }
            }

            // Countdown logic
            let countdown = timeValue;
            const countdownElement = document.querySelector('#countdownTime');
            countdownElement.innerText = `${countdown}s`;

            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = `${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = destinationUrl;
                }
            }, 1000);
        }

        // Parse the MD data and initialize the page
        const data = parseMDTable(mdData);
        initializePage();
    </script>
</body>
</html>
