<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_Anomaly.png');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
            font-size: 16px;
        }

        .content {
            text-align: right;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            width: auto;
            max-width: 700px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: bold;
            color: black;
            text-align: center;
        }

        #countdown {
            margin-top: 15px;
            font-size: 20px;
            font-weight: normal;
            color: yellow;
        }

        #countdownTime {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <center>
            <div class="status">
                <p style="color: #000000; font-size: 24px;">You are on your way to:<br>
                <a id="destinationName" href="#" target="_self">Example URL</a></p>
            </div>
            <div id="countdown">You will be deployed in <span id="countdownTime">...</span></div>
        </center>
    </div>

    <script>
        // Function to update the countdown timer with milliseconds
        function msdot(ms) {
            return ms.toFixed(3); // Limit to 3 decimal places
        }

        // Main initialization
        function initializePage() {
            const destinationUrl = "https://example.com"; // Placeholder URL
            const countdownTime = 6; // 6 seconds countdown
            let countdown = countdownTime;
            let milliseconds = 0;

            // Countdown logic
            const countdownElement = document.getElementById('countdownTime');
            countdownElement.innerText = `${countdown}.000s`;

            const interval = setInterval(() => {
                milliseconds += 100; // Increase by 100ms
                if (milliseconds >= 1000) {
                    milliseconds = 0; // Reset milliseconds after 1 second
                    countdown--; // Decrease seconds
                }

                // Update countdown display with milliseconds
                countdownElement.innerText = `${countdown}.${msdot(milliseconds)}s`;

                // Once the countdown reaches 0, redirect to the URL
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = destinationUrl;
                }
            }, 100); // Update every 100ms
        }

        // Start countdown
        initializePage();
    </script>
</body>
</html>
