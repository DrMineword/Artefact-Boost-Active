<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="website-title">Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f9f9f9;
            color: #000;
            background-image: url(''); /* Default background */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .formatted-text {
            white-space: pre-wrap; /* Preserve newlines */
            word-wrap: break-word; /* Handle long words */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 20px;
            font-size: 16px; /* Default font size */
        }
        h1 {
            font-size: 2em;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        pre {
            background-color: #282c34; /* Default code background color */
            color: #f8f8f2;             /* Default code text color */
            padding: 10px;
            font-size: 14px;             /* Default code font size */
        }
        code {
            background-color: #282c34;  /* Inline code background */
            color: #f8f8f2;              /* Inline code text color */
            padding: 5px;
            font-size: 14px;             /* Inline code font size */
        }
    </style>
</head>
<body>
    <h1>Discord Text Formatter</h1>
    <div id="output" class="formatted-text">Loading...</div>

    <script>
        // GitHub API URL for the settings JSON file
        const settingsUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/settings.json";

        // GitHub API URL for the text file (URL-encoded content)
        const apiUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/data.txt";

        // Function to decode URL-encoded content
        function decodeURIComponentSafe(encodedString) {
            try {
                return decodeURIComponent(encodedString.replace(/\+/g, ' ')); // Decode + as spaces
            } catch (e) {
                return encodedString; // Return the original string if decoding fails
            }
        }

        // Function to apply Discord formatting
        function formatText(text) {
            return text
                .replace(/`{3}(.*?)`{3}/gs, '<pre>$1</pre>') // Code block (multiline)
                .replace(/`(.*?)`/g, '<code>$1</code>')     // Inline code
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')    // Bold
                .replace(/\*(.*?)\*/g, '<i>$1</i>')        // Italic
                .replace(/__(.*?)__/g, '<u>$1</u>')        // Underline
                .replace(/~~(.*?)~~/g, '<s>$1</s>')        // Strikethrough
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>') // Markdown links
                .replace(/### (.*?)\n/g, '<h3>$1</h3>')    // Large header
                .replace(/## (.*?)\n/g, '<h2>$1</h2>')     // Medium header
                .replace(/# (.*?)\n/g, '<h1>$1</h1>')      // Smaller header
                .replace(/- (.*?)\n/g, '<ul><li>$1</li></ul>'); // Bullet list
        }

        // Function to load and apply settings from GitHub API
        async function loadSettings() {
            try {
                const response = await fetch(settingsUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content; // Base64 encoded content of the settings.json file
                const decodedSettings = atob(base64Content);  // Decode Base64

                const settings = JSON.parse(decodedSettings); // Parse the JSON content

                // Apply settings to the webpage
                document.getElementById('website-title').innerText = settings.websiteTitle;
                document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
                document.body.style.backgroundColor = settings.backgroundColor;
                document.body.style.color = settings.textColor;
                document.querySelector(".formatted-text").style.fontSize = settings.fontSize;
                document.querySelector("pre").style.fontSize = settings.codeFontSize;
                document.querySelector("code").style.fontSize = settings.codeFontSize;
                document.querySelector("pre").style.backgroundColor = settings.codeBackgroundColor;
                document.querySelector("code").style.backgroundColor = settings.codeBackgroundColor;
                document.querySelector("pre").style.color = settings.codeTextColor;
                document.querySelector("code").style.color = settings.codeTextColor;

                if (settings.codeBoxVisible) {
                    document.querySelector("pre").style.opacity = settings.codeBoxOpacity;
                    document.querySelector("pre").style.padding = settings.codeBoxPadding;
                } else {
                    document.querySelector("pre").style.display = 'none';
                }

                // Change link color
                const links = document.querySelectorAll('a');
                links.forEach(link => {
                    link.style.color = settings.linkColor;
                });

                // Load content from the GitHub URL
                loadAndFormatText();
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading settings: ${error.message}</span>`;
            }
        }

        // Function to load and format text from GitHub API
        async function loadAndFormatText() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content; // Base64 encoded content
                let decodedContent = atob(base64Content);  // Decode Base64

                // URL-decode the decoded content
                decodedContent = decodeURIComponentSafe(decodedContent);

                // Format the decoded content
                const formattedContent = formatText(decodedContent);

                // Display the formatted content
                document.getElementById('output').innerHTML = formattedContent;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading text: ${error.message}</span>`;
            }
        }

        // Load settings and content on page load
        window.onload = loadSettings;
    </script>
</body>
</html>
