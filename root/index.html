<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
</head>
<body>
    <h1>JSON Data Viewer</h1>
    <pre id="json-output"></pre>

    <script>
        // URL to the JSON file hosted on GitHub
        const jsonUrl = "https://raw.githubusercontent.com/CapricanDRJ/HadesStarCommunityData/refs/heads/main/whitestar_scoreboard.json";

        // Fetch and display the JSON
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("json-output").textContent = JSON.stringify(data, null, 4);
            })
            .catch(error => console.error("Error fetching the JSON file:", error));
    </script>
</body>
</html>
