<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="website-title">Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
            background-color: #f9f9f9;
            color: #000;
            background-image: url(''); /* Default background */
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Error Popup Styling */
        #error-popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336; /* Red */
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            display: none; /* Initially hidden */
            width: auto;
            max-width: 80%;
            text-align: center;
        }

        .formatted-text {
            white-space: pre-wrap; /* Preserve newlines */
            word-wrap: break-word; /* Handle long words */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            margin: 20px;
            font-size: 16px; /* Default font size */
        }

        h1 {
            font-size: 2em;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #support-section {
            margin-top: 20px;
            text-align: center;
        }

        #support-section img {
            max-width: 100%;
            height: auto;
        }

        .support-list {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .support-list .support-item {
            text-align: center;
            margin: 10px;
        }

        .support-list img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Error Popup -->
    <div id="error-popup">Error loading settings. Using default settings...</div>

    <h1>Discord Text Formatter</h1>
    <div id="output" class="formatted-text">Loading...</div>

    <!-- Support Section -->
    <div id="support-section">
        <a id="discord-link" href="#" target="_blank">
            <img id="support-image" src="https://discordapp.com/api/guilds/1228678846023335936/embed.png?style=banner3" alt="Support Banner" />
        </a>
        <p>Join us on Discord: <a id="support-url" href="#" target="_blank">Click here</a></p>
        <div class="support-list" id="support-list"></div>
    </div>

    <script>
        // GitHub API URL for the settings JSON file
        const settingsUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/settings.json";

        // GitHub API URL for the text file (URL-encoded content)
        const apiUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/data.txt";

        // GitHub API URL for the support JSON file
        const supportUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/support.json";

        // Discord Widget API URL to get instant invite link
        const discordWidgetUrl = "https://discord.com/api/guilds/1228678846023335936/widget.json";

        // Default settings
        const defaultSettings = {
            "websiteTitle": "My Custom Website",
            "websiteUrl": "https://www.example.com",
            "backgroundImage": "https://www.example.com/background.jpg",
            "textColor": "#ffffff",
            "backgroundColor": "#333333",
            "linkColor": "#ff5733",
            "codeBoxVisible": true,
            "codeBoxOpacity": 0.8,
            "boxPadding": "20px",
            "codeBoxPadding": "10px",
            "fontSize": "16px",
            "codeFontSize": "14px",
            "codeBackgroundColor": "#282c34",
            "codeTextColor": "#f8f8f2",
            "dcJoin": "https://discord.gg/7CKxPNEE7a" // Discord invite link fallback
        };

        // Function to decode URL-encoded content
        function decodeURIComponentSafe(encodedString) {
            try {
                return decodeURIComponent(encodedString.replace(/\+/g, ' ')); // Decode + as spaces
            } catch (e) {
                return encodedString; // Return the original string if decoding fails
            }
        }

        // Fetch Discord widget data and get the invite URL
        async function fetchDiscordInvite() {
            try {
                const response = await fetch(discordWidgetUrl);
                const data = await response.json();
                const inviteUrl = data.instant_invite; // Extract the invite URL from the widget data

                // Update the links with the invite URL
                document.getElementById("discord-link").href = inviteUrl;
                document.getElementById("support-url").href = inviteUrl;
            } catch (error) {
                console.error("Error fetching Discord widget data:", error);
                // Fallback to default invite URL
                document.getElementById("discord-link").href = defaultSettings.dcJoin;
                document.getElementById("support-url").href = defaultSettings.dcJoin;
            }
        }

        // Function to load and apply settings from GitHub API
        async function loadSettings() {
            try {
                const response = await fetch(settingsUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content; // Base64 encoded content of the settings.json file
                const decodedSettings = atob(base64Content);  // Decode Base64

                const settings = JSON.parse(decodedSettings); // Parse the JSON content

                // Apply settings to the webpage
                document.getElementById('website-title').innerText = settings.websiteTitle;
                document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
                document.body.style.backgroundColor = settings.backgroundColor;
                document.body.style.color = settings.textColor;
                document.querySelector(".formatted-text").style.fontSize = settings.fontSize;

                loadAndFormatText();
                loadSupport();
                hideLoading();
            } catch (error) {
                console.log("Error loading settings, using default settings.");
                showErrorPopup(error.message);  // Show error message
                applyDefaultSettings();
                loadAndFormatText();
                loadSupport();
                hideLoading();
            }
        }

        // Function to apply default settings if settings.json fails to load
        function applyDefaultSettings() {
            const settings = defaultSettings;

            // Apply default settings to the webpage
            document.getElementById('website-title').innerText = settings.websiteTitle;
            document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
            document.body.style.backgroundColor = settings.backgroundColor;
            document.body.style.color = settings.textColor;
            document.querySelector(".formatted-text").style.fontSize = settings.fontSize;

            // Set Discord Invite Link
            document.getElementById("discord-link").href = settings.dcJoin;
            document.getElementById("support-url").href = settings.dcJoin;
        }

        // Function to show error popup
        function showErrorPopup(message) {
            const errorPopup = document.getElementById("error-popup");
            errorPopup.innerText = `Error: ${message}`;
            errorPopup.style.display = 'block'; // Show the popup

            // Hide the popup after 5 seconds
            setTimeout(function() {
                errorPopup.style.display = 'none';
            }, 5000);
        }

        // Function to hide the loading animation
        function hideLoading() {
            document.getElementById("loading-container").style.display = 'none'; // Hide loading animation
        }

        // Function to load and format text from GitHub API
        async function loadAndFormatText() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content; // Base64 encoded content
                let decodedContent = atob(base64Content);  // Decode Base64

                // URL-decode the decoded content
                decodedContent = decodeURIComponentSafe(decodedContent);

                // Format the decoded content
                const formattedContent = formatText(decodedContent);

                // Display the formatted content
                document.getElementById('output').innerHTML = formattedContent;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading text: ${error.message}</span>`;
            }
        }

        // Function to load and display support data
        async function loadSupport() {
            try {
                const response = await fetch(supportUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content;
                const decodedSupport = atob(base64Content);
                const supportArray = JSON.parse(decodedSupport); // Parse the support JSON

                // Populate the support list
                const supportListElement = document.getElementById('support-list');
                supportArray.forEach(person => {
                    const supportItem = document.createElement('div');
                    supportItem.classList.add('support-item');

                    supportItem.innerHTML = `
                        <a href="${person.redirectUrl}" target="_blank">
                            <img src="${person.iconUrl}" alt="${person.name}" />
                            <p>${person.name}</p>
                        </a>
                    `;
                    supportListElement.appendChild(supportItem);
                });
            } catch (error) {
                console.log('Error loading support data:', error);
            }
        }

        // Load settings and content on page load
        window.onload = () => {
            loadSettings(); // Load settings from GitHub
            fetchDiscordInvite(); // Fetch Discord invite URL from the widget API
        };
    </script>
</body>
</html>
