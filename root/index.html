    <script>
        // Define all URLs at the top
        const apiUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/data.txt";
        const settingsUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/settings.json";
        const supportUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/support.json";
        const discordWidgetUrl = "https://discord.com/api/guilds/1228678846023335936/widget.json"; // Discord widget API URL for instant invite

        // Example of Discord Embed Settings as a JSON object in JavaScript
        const discordEmbedSettings = {
            "title": "List Of Active Artefact Boost",
            "description": "This is the description of the active Artefact boost list, which will appear in Discord embeds.",
            "imageUrl": "https://www.example.com/image.jpg",
            "url": "https://www.example.com"
        };

        // Function to update Discord Embed meta tags dynamically
        function updateDiscordEmbed() {
            // Update Open Graph meta tags for Discord preview
            document.getElementById('og-title').content = discordEmbedSettings.title || 'Default Title';
            document.getElementById('og-description').content = discordEmbedSettings.description || 'Default Description';
            document.getElementById('og-image').content = discordEmbedSettings.imageUrl || 'https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_WhiteStar.png';
            document.getElementById('og-url').content = discordEmbedSettings.url || window.location.href;

            // Update Twitter meta tags for Twitter Cards
            document.getElementById('twitter-title').content = discordEmbedSettings.title || 'Default Title';
            document.getElementById('twitter-description').content = discordEmbedSettings.description || 'Default Description';
            document.getElementById('twitter-image').content = discordEmbedSettings.imageUrl || 'https://example.com/default-image.jpg';
        }

        // Function to decode URL-encoded content
        function decodeURIComponentSafe(encodedString) {
            try {
                return decodeURIComponent(encodedString.replace(/\+/g, ' ')); // Decode + as spaces
            } catch (e) {
                return encodedString; // Return the original string if decoding fails
            }
        }

        // Function to format Discord Unix Timestamps
        function formatDiscordTimestamp(match, timestamp, format) {
            const date = new Date(timestamp * 1000);  // Convert Unix timestamp to milliseconds
            let formattedDate = '';

            switch (format) {
                case 'f':  // Full Date
                    formattedDate = date.toLocaleDateString('en-US', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                    });
                    break;
                case 'R':  // Relative Time (e.g., "2 months ago")
                    const timeAgo = new Date().getTime() - date.getTime();
                    const seconds = Math.floor(timeAgo / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const hours = Math.floor(minutes / 60);
                    const days = Math.floor(hours / 24);

                    if (days > 0) {
                        formattedDate = `${days} days ago`;
                    } else if (hours > 0) {
                        formattedDate = `${hours} hours ago`;
                    } else if (minutes > 0) {
                        formattedDate = `${minutes} minutes ago`;
                    } else {
                        formattedDate = `${seconds} seconds ago`;
                    }
                    break;
                case 'T':  // Short Time (e.g., "12:30 PM")
                    formattedDate = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    break;
                default:
                    formattedDate = date.toLocaleString(); // Default fallback
                    break;
            }

            return formattedDate;
        }

        // Function to replace Discord Unix Timestamps with formatted dates
        function formatText(text) {
            return text
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>') // Markdown links
                .replace(/<t:(\d+):([frT])>/g, function(match, timestamp, format) { // Discord timestamp formatting
                    return formatDiscordTimestamp(match, timestamp, format);
                });
        }

        // Fetch the Discord invite link from the widget API
        async function fetchDiscordInvite() {
            try {
                const response = await fetch(discordWidgetUrl);
                const data = await response.json();
                const inviteUrl = "https://discord.com/invite/cFBhMZ5kkX";

                // Update the link with the invite URL
                document.getElementById("discord-link").href = inviteUrl;
            } catch (error) {
                console.error("Error fetching Discord widget data:", error);
                // Fallback to default invite URL if the fetch fails
                const defaultInviteUrl = "https://discord.gg/7CKxPNEE7a";
                document.getElementById("discord-link").href = defaultInviteUrl;
            }
        }

        // Function to load and apply settings from GitHub API
        async function loadSettings() {
            try {
                const response = await fetch(settingsUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content;
                const decodedSettings = atob(base64Content);
                const settings = JSON.parse(decodedSettings);

                document.getElementById('website-title').innerText = settings.websiteTitle;
                document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
                document.body.style.backgroundColor = settings.backgroundColor;
                document.body.style.color = settings.textColor;
                document.querySelector(".formatted-text").style.fontSize = settings.fontSize;

                loadAndFormatText();
                loadSupport();
                updateDiscordEmbed();  // Update Discord embed settings
            } catch (error) {
                console.log("Error loading settings, using default settings.");
                showErrorPopup(error.message);
                applyDefaultSettings();
                loadAndFormatText();
                loadSupport();
                updateDiscordEmbed();  // Update Discord embed settings with default
            }
        }

        // Function to apply default settings if settings.json fails to load
        function applyDefaultSettings() {
            const settings = {
                websiteTitle: "List Of Active Artefact Boost",
                websiteUrl: "https://www.example.com",
                backgroundImage: "https://www.example.com/background.jpg",
                textColor: "#ffffff",
                backgroundColor: "#333333",
                linkColor: "#ff5733",
                fontSize: "16px",
                dcJoin: "https://discord.gg/7CKxPNEE7a"
            };
            document.getElementById('website-title').innerText = settings.websiteTitle;
            document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
            document.body.style.backgroundColor = settings.backgroundColor;
            document.body.style.color = settings.textColor;
            document.querySelector(".formatted-text").style.fontSize = settings.fontSize;
            document.getElementById("discord-link").href = settings.dcJoin;
            document.getElementById("support-url").href = settings.dcJoin;
        }

        // Function to show error popup
        function showErrorPopup(message) {
            const errorPopup = document.getElementById("error-popup");
            errorPopup.innerText = `Error: ${message}`;
            errorPopup.style.display = 'block';

            setTimeout(function () {
                errorPopup.style.display = 'none';
            }, 5000);
        }

        // Function to load and format text from GitHub API
        async function loadAndFormatText() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content;
                let decodedContent = atob(base64Content);
                decodedContent = decodeURIComponentSafe(decodedContent);

                const formattedContent = formatText(decodedContent);
                document.getElementById('output').innerHTML = formattedContent;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading text: ${error.message}</span>`;
            }
        }

        // Function to load and display support data
        async function loadSupport() {
            try {
                const response = await fetch(supportUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content;
                const decodedSupport = atob(base64Content);
                const supportArray = JSON.parse(decodedSupport);

                const supportListElement = document.getElementById('support-list');
                supportListElement.innerHTML = '';

                supportArray.forEach(person => {
                    const supportItem = document.createElement('div');
                    supportItem.classList.add('support-item');
                    supportItem.innerHTML = `
                        <a href="${person.redirectUrl}" target="_blank">
                            <img src="${person.iconUrl}" alt="${person.name}" />
                            <p>${person.name}</p>
                        </a>
                    `;
                    supportListElement.appendChild(supportItem);
                });
            } catch (error) {
                console.log('Error loading support data:', error);
            }
        }

        // Load settings and content on page load
        window.onload = () => {
            loadSettings(); // Load settings from GitHub
            fetchDiscordInvite(); // Fetch Discord invite URL from the widget API
        };

                })


    </script>
