<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="List Of Active Artefact Boost" id="og-title">
    <meta property="og:description" content="Artefact Boost List By DrMineword" id="og-description">
    <meta property="og:image" content="https://example.com/default-image.jpg" id="og-image">
    <meta property="og:url" content="https://www.example.com" id="og-url">
    <meta name="twitter:title" content="List Of Active Artefact Boost" id="twitter-title">
    <meta name="twitter:description" content="Artefact Boost List By DrMineword" id="twitter-description">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_WhiteStar.png" id="twitter-image">
    <meta name="twitter:card" content="summary_large_image">
    <title id="website-title">Loading...</title>
</head>
<body>
    <div id="content" style="font-size: 10px;">Loading content...</div>

    <script>
        // URL of the base64-encoded content
        const url = "https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/main/version.base64";

        // Function to fetch, decode base64, and then URL-decode the content
        function loadBase64Content() {
            document.getElementById('content').innerHTML = 'Fetching data...';

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(base64Data => {
                    document.getElementById('content').innerHTML = `Base64 data fetched...<br>Decoding Base64...`;

                    // Base64 Decode the data
                    let decodedBase64;
                    try {
                        decodedBase64 = atob(base64Data);
                        console.log("Decoded Base64:", decodedBase64);
                    } catch (e) {
                        throw new Error("Base64 decoding failed: " + e.message);
                    }

                    document.getElementById('content').innerHTML += `<br>Base64 decoded successfully...<br>Decoding URL encoded content...`;

                    // URL Decode the content
                    let decodedUrl;
                    try {
                        decodedUrl = decodeURIComponent(decodedBase64);
                        console.log("Decoded URL:", decodedUrl);
                    } catch (e) {
                        throw new Error("URL decoding failed: " + e.message);
                    }

                    document.getElementById('content').innerHTML += `<br>URL decoded successfully...<br>Displaying decoded content...`;

                    // Insert the decoded HTML into the body while keeping the original <head>
                    const newDoc = new DOMParser().parseFromString(decodedUrl, "text/html");

                    // Extract the <head> and <body> content from the decoded document
                    const newBodyContent = newDoc.body.innerHTML;
                    const newHeadContent = newDoc.head.innerHTML;

                    // Update the page title from the decoded document's title if available
                    const titleElement = newDoc.querySelector("title");
                    if (titleElement) {
                        document.getElementById('website-title').innerText = titleElement.innerText;
                    }

                    // Insert the decoded <head> content into the current document's <head>
                    document.head.innerHTML += newHeadContent;

                    // Insert the decoded body content into the current document's body
                    document.body.innerHTML = newBodyContent;

                    // Now execute any scripts and load styles from the decoded content
                    loadStylesAndScripts(newDoc);
                })
                .catch(error => {
                    console.error("Error during the fetch and processing:", error);
                    document.getElementById('content').innerHTML = `
                        <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Response Status:</strong> ${error.status || 'N/A'}<br>
                        <strong>Raw Data:</strong> ${error.rawData || 'N/A'}
                    `;
                });
        }

        // Function to execute scripts and load styles from the decoded HTML
        function loadStylesAndScripts(doc) {
            // Load <style> tags
            const styles = doc.querySelectorAll('style');
            styles.forEach(style => {
                const styleElement = document.createElement('style');
                styleElement.textContent = style.textContent;
                document.head.appendChild(styleElement);
            });

            // Load external <link> stylesheets if any
            const links = doc.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                const linkElement = document.createElement('link');
                linkElement.rel = link.rel;
                linkElement.href = link.href;
                document.head.appendChild(linkElement);
            });

            // Execute <script> tags
            const scripts = doc.querySelectorAll('script');
            scripts.forEach(script => {
                const scriptElement = document.createElement('script');
                if (script.src) {
                    scriptElement.src = script.src;
                    document.head.appendChild(scriptElement); // External script
                } else {
                    scriptElement.textContent = script.textContent; // Inline script
                    document.body.appendChild(scriptElement); // Append script at the end of body
                }
            });
        }

        // Load the Base64 content on page load
        document.addEventListener('DOMContentLoaded', loadBase64Content);
    </script>
</body>
</html>
