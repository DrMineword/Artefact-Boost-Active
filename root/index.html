<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predefined Text Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.5;
        }
        .formatted-text {
            white-space: pre-wrap; /* Preserve newlines */
            word-wrap: break-word; /* Handle long words */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Loaded Text with Discord Formatting</h1>
    <div id="output" class="formatted-text">Loading...</div>

    <script>
        // Hardcoded URL of the .txt file
        const txtFileUrl = "https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/data.txt"; // Replace with your .txt file URL

        // Function to load and format text
        async function loadAndFormatText() {
            try {
                const response = await fetch(txtFileUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const text = await response.text();

                // Apply Discord formatting
                const formatted = text
                    .replace(/`{3}(.*?)`{3}/gs, '<pre>$1</pre>') // Code block (multiline)
                    .replace(/`(.*?)`/g, '<code>$1</code>')     // Inline code
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')    // Bold
                    .replace(/\*(.*?)\*/g, '<i>$1</i>')        // Italic
                    .replace(/__(.*?)__/g, '<u>$1</u>')        // Underline
                    .replace(/~~(.*?)~~/g, '<s>$1</s>')        // Strikethrough
                    .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>'); // Markdown links

                document.getElementById('output').innerHTML = formatted;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading text: ${error.message}</span>`;
            }
        }

        // Load text on page load
        window.onload = loadAndFormatText;
    </script>
</body>
</html>
