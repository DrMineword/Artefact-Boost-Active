<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph (OG) and Twitter Card meta tags -->
    <meta property="og:title" content="List Of Active Artefact Boost" id="og-title">
    <meta property="og:description" content="Artefact Boost List By DrMineword" id="og-description">
    <meta property="og:image" content="https://example.com/default-image.jpg" id="og-image">
    <meta property="og:url" content="https://www.example.com" id="og-url">
    <meta name="twitter:title" content="List Of Active Artefact Boost" id="twitter-title">
    <meta name="twitter:description" content="Artefact Boost List By DrMineword" id="twitter-description">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_WhiteStar.png" id="twitter-image">
    <meta name="twitter:card" content="summary_large_image">
    <title id="website-title">Loading...</title>
</head>
<body>
    <div id="content">Loading content...</div>

    <script>
        // URL to fetch the base64 encoded HTML
        const url = "https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/version.base64";

        // Function to decode base64 and update the webpage
        function loadBase64Content() {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        // Log detailed information if the fetch failed
                        throw new Error(`HTTP error! Status: ${response.status}, Status Text: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(base64Data => {
                    try {
                        // Decode the base64 content
                        const decodedHTML = atob(base64Data);
                        // Replace the content inside the div
                        document.getElementById('content').innerHTML = decodedHTML;
                        // Update the title dynamically if the decoded content contains a title tag
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = decodedHTML;
                        const titleElement = tempDiv.querySelector('title');
                        if (titleElement) {
                            document.getElementById('website-title').innerText = titleElement.innerText;
                        }
                    } catch (decodeError) {
                        // Handle errors during decoding
                        console.error("Error decoding base64 content:", decodeError.message);
                        document.getElementById('content').innerText = "Failed to decode the content.";
                    }
                })
                .catch(error => {
                    // Handle fetch errors
                    console.error("Error fetching the content:", error.message);
                    document.getElementById('content').innerHTML = `
                        <p>Failed to load content.</p>
                        <p><strong>Error Details:</strong> ${error.message}</p>
                    `;
                });
        }

        // Load the base64 content on page load
        document.addEventListener('DOMContentLoaded', loadBase64Content);
    </script>
</body>
</html>
