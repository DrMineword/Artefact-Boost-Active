<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Text Formatter with Discord Syntax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.5;
        }
        .formatted-text {
            white-space: pre-wrap; /* Preserve newlines */
            word-wrap: break-word; /* Handle long words */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }
        h1 { font-size: 2em; }
        h2 { font-size: 1.75em; }
        h3 { font-size: 1.5em; }
        h4 { font-size: 1.25em; }
        h5 { font-size: 1em; }
        h6 { font-size: 0.85em; }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin: 5px 0;
        }
        li:before {
            content: "- ";
        }
    </style>
</head>
<body>
    <h1>GitHub Text Formatter</h1>
    <div id="output" class="formatted-text">Loading...</div>

    <script>
        // GitHub API URL for the text file (Base64 encoded content)
        const apiUrl = "https://api.github.com/repos/DrMineword/Artefact-Boost-Active/contents/data.txt";

        // Function to decode Base64 content
        function decodeBase64(base64String) {
            const decodedString = atob(base64String); // Decodes Base64 to a string
            return decodedString;
        }

        // Function to apply Discord formatting
        function formatText(text) {
            return text
                .replace(/`{3}(.*?)`{3}/gs, '<pre>$1</pre>') // Code block (multiline)
                .replace(/`(.*?)`/g, '<code>$1</code>')     // Inline code
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')    // Bold
                .replace(/\*(.*?)\*/g, '<i>$1</i>')        // Italic
                .replace(/__(.*?)__/g, '<u>$1</u>')        // Underline
                .replace(/~~(.*?)~~/g, '<s>$1</s>')        // Strikethrough
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank">$1</a>') // Markdown links
                .replace(/### (.*?)\n/g, '<h3>$1</h3>')    // Large header
                .replace(/## (.*?)\n/g, '<h2>$1</h2>')     // Medium header
                .replace(/# (.*?)\n/g, '<h1>$1</h1>')      // Smaller header
                .replace(/- (.*?)\n/g, '<ul><li>$1</li></ul>'); // Bullet list
        }

        // Function to load and format text from GitHub API
        async function loadAndFormatText() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'User-Agent': 'DrMineword',
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const base64Content = data.content; // Base64 encoded content
                const decodedContent = decodeBase64(base64Content);

                // Format the decoded content
                const formattedContent = formatText(decodedContent);

                // Display the formatted content
                document.getElementById('output').innerHTML = formattedContent;
            } catch (error) {
                document.getElementById('output').innerHTML = `<span style="color: red;">Error loading text: ${error.message}</span>`;
            }
        }

        // Load and format text on page load
        window.onload = loadAndFormatText;
    </script>
</body>
</html>
