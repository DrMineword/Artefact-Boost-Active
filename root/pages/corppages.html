<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        h1 {
            color: #ffcc00;
        }

        #loading {
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>Loading Dynamic Content...</h1>
    <p id="loading">Please wait while the page is loading...</p>

    <script>
        // Function to generate a very random memory jammer with random UID and jam type
        function generateMemoryJamer() {
            const jamTypes = ["strawberry%20jam", "blueberry%20jam", "raspberry%20jam", "cherry%20jam", "mango%20jam"];
            const randomJamType = jamTypes[Math.floor(Math.random() * jamTypes.length)];

            // Generate a highly random sequence: 
            // Random 10-digit number, a random UID, and some random numbers for uniqueness
            const randomValue = Math.floor(Math.random() * 10000000000);  // Random 10 digits
            const randomUid = 'xxxx-xxxx-xxxx'.replace(/[x]/g, function() { return (Math.random() * 16 | 0).toString(16); });  // Random UID

            // Return the jam type and random sequence as part of the jammer
            return `jam=${randomUid}abc${randomValue}&type=${randomJamType}`;
        }

        // Extract the 'id' parameter from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            // Construct the URL with the id and the generated memory jamer
            const memoryJamer = generateMemoryJamer();
            const fetchUrl = `https://raw.githubusercontent.com/DrMineword/databasd_and_randomthings_wscd/refs/heads/main/corporations_page/${id}?${memoryJamer}`;

            // Log the URL and memory jammer to the console under the key 'corpslasturl'
            console.log("corpslasturl:", fetchUrl);

            // Store the constructed URL in localStorage
            localStorage.setItem('corpslasturl', fetchUrl);

            // Show loading message
            document.getElementById('loading').innerText = "Fetching content, please wait...";

            // Fetch the HTML content from the generated URL with no cache
            fetch(fetchUrl, {
                method: 'GET',
                headers: {}
            })
            .then(response => response.text())
            .then(html => {
                // Inject the fetched HTML content into the body
                document.body.innerHTML = html;

                // Execute any scripts within the new HTML
                const scripts = Array.from(document.body.getElementsByTagName('script'));
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.type = 'text/javascript';
                    if (script.src) {
                        newScript.src = script.src;  // If the script has a 'src' attribute
                    } else {
                        newScript.innerHTML = script.innerHTML;  // If it's an inline script
                    }
                    document.body.appendChild(newScript);  // Append the new script element to execute it
                });
            })
            .catch(error => {
                console.error('Error fetching the page:', error);
                document.getElementById('loading').innerText = "Failed to load content. Please try again.";
            });
        } else {
            document.getElementById('loading').innerText = "No ID provided in the URL.";
        }
    </script>

</body>
</html>
