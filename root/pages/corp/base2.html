<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Request Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-size: 1.5em;
      margin-top: 20px;
      color: green;
    }
    #error {
      font-size: 1.5em;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>Game Data Fetcher</h1>
  <p>Fetching game results...</p>

  <div id="status"></div>
  <div id="error"></div>

  <script>
    const apiUrl = 'https://storage.googleapis.com/hades-star-public-xq8f-d4rg-v0d9';
    const statusElement = document.getElementById('status');
    const errorElement = document.getElementById('error');

    // Perform fetch with 'no-cors' mode
    fetch(apiUrl, {
      method: 'GET',
      mode: 'no-cors'  // This disables CORS and allows the request to complete, but you can't access the data
    })
    .then(response => {
      // We can't read the content of the response directly because of no-cors mode
      console.log('Request successful:', response);
      
      // Display message in the status element
      statusElement.textContent = 'Data fetched successfully, but content is not accessible due to CORS restrictions.';
    })
    .catch(error => {
      console.error('Fetch error:', error);
      
      // Display error in the error element
      errorElement.textContent = 'An error occurred while fetching the data.';
    });
  </script>

</body>
</html>
