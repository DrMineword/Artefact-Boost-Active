<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic WS Matches Viewer</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    #app {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .box {
      position: relative;
      width: 100%;
      background: rgba(255, 255, 255, 0.8); /* White with transparency */
      border-radius: 15px;
      margin: 10px 0;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(to center, rgba(0, 128, 255, 0.8), transparent);
      border-radius: 20px;
      z-index: -1;
    }

    .star-icon {
      width: 30px;
      height: 30px;
      background: url('https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/favicon.ico') center no-repeat;
      background-size: contain;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .match-info {
      font-family: inherit;
      font-size: 14px;
      color: #333;
    }

    .match-info strong {
      color: #007bff;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .pagination button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="loading" v-html="loadingAnimation"></div>

    <div v-else-if="error" v-html="errorEffect"></div>

    <div v-else>
      <div v-for="match in matches" :key="match.MatchId" class="box">
        <div class="star-icon"></div>
        <div class="match-info">
          <p>
            <strong>{{ match.Corporation1Name }}</strong>
            <span>vs</span>
            <strong>{{ match.Corporation2Name }}</strong>
          </p>
          <p>
            Score: {{ match.Corporation1Score }} - {{ match.Corporation2Score }}
          </p>
          <p>
            {{ formatDate(match.DateEnded) }} ({{ timeAgo(match.DateEnded) }} ago)
          </p>
        </div>
      </div>
      
      <!-- Pagination Bar -->
      <div class="pagination">
        <button @click="prevPage" :disabled="currentPage <= 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button @click="nextPage" :disabled="!hasNextPage">Next</button>
      </div>

      <div v-html="footerHtml"></div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          matches: [],
          nowDate: new Date(),
          loading: true,
          error: false,
          loadingAnimation: "",
          errorEffect: "",
          footerHtml: "",
          backgroundUrl: "",
          currentPage: 1,
          hasNextPage: true,
        };
      },
      methods: {
        async loadSettings() {
          try {
            const settingsResponse = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/root/pages/corp/resources/settings.json");
            const settings = await settingsResponse.json();

            // Apply website settings
            document.title = settings.website.name || "WS Matches Viewer";
            document.body.style.backgroundImage = `url(${settings.website.backgroundUrl})`;
            document.body.style.fontFamily = settings.additionalSettings.font || "Arial, sans-serif";

            // Apply loading animation
            this.loadingAnimation = settings.website.loadingAnimation.html;
            const style = document.createElement("style");
            style.textContent = settings.website.loadingAnimation.css;
            document.head.appendChild(style);

            // Apply error effect
            this.errorEffect = settings.website.error.html;
            const errorStyle = document.createElement("style");
            errorStyle.textContent = settings.website.error.effect.css;
            document.head.appendChild(errorStyle);

            // Apply footer
            this.footerHtml = settings.website.footer.html;
          } catch (error) {
            console.error("Error loading settings:", error);
            this.error = true;
          }
        },
        async fetchMatches() {
          try {
            const response = await fetch(`https://ws.mentalisit.myds.me/matches?limit=10&page=${this.currentPage}`);
            const data = await response.json();
            this.matches = data.matches.map(match => ({
              ...match,
              DateEnded: new Date(match.DateEnded)
            }));
            this.hasNextPage = this.currentPage < data.MaxPage;
          } catch (error) {
            console.error("Error fetching matches:", error);
            this.error = true;
          } finally {
            this.loading = false;
          }
        },
        formatDate(date) {
          return new Date(date).toLocaleString();
        },
        timeAgo(date) {
          const now = new Date();
          const diff = Math.floor((now - new Date(date)) / 1000);
          const days = Math.floor(diff / 86400);
          const hours = Math.floor((diff % 86400) / 3600);
          const minutes = Math.floor((diff % 3600) / 60);
          if (days > 0) return `${days} day${days > 1 ? "s" : ""}`;
          if (hours > 0) return `${hours} hour${hours > 1 ? "s" : ""}`;
          return `${minutes} minute${minutes > 1 ? "s" : ""}`;
        },
        nextPage() {
          this.currentPage++;
          this.fetchMatches();
        },
        prevPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.fetchMatches();
          }
        }
      },
      async mounted() {
        await this.loadSettings();
        await this.fetchMatches();
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
