<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
  <meta property="og:title" content="WS Matches Viewer">
  <meta property="og:description" content="View match results and filter by corporation.">
  <meta property="og:image" content="URL_TO_AN_IMAGE_FOR_THUMBNAIL">
  <meta property="og:url" content="YOUR_PAGE_URL">
  <meta property="og:site_name" content="WS Matches Viewer">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@YOUR_TWITTER_HANDLE">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>WS Matches Viewer</title>
  <style>
    /* Global Styles */
    body {
      background-color: #2e2e2e; /* Dark background */
      color: white; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/BlackCitadel.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Spinner Animation */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      color: red;
      font-weight: bold;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    /* Filter Section */
    .filters {
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filters label {
      color: white;
    }

    .filters select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Match List */
    .list {
      margin: 2% auto;
      max-width: 800px;
    }

    .list li {
      list-style: none;
      margin: 2% 0;
      background-color: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid transparent;
      background: linear-gradient(to inside, rgba(0, 0, 255, 0.2), transparent);
      position: relative;
    }

    .score {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .score span {
      font-size: 150%;
      color: #333;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .pagination span {
      font-size: 1.2em;
      margin: 0 15px;
    }

    /* Custom Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-if="loading" v-html="loadingAnimation"></div>

    <!-- Filters -->
    <div class="filters">
      <label for="limit">Results per page:</label>
      <select id="limit" v-model="limit" @change="onLimitChange">
        <option v-for="option in limitOptions" :key="option" :value="option">{{ option }}</option>
      </select>

      <label for="corpFilter">Filter by Corporation:</label>
      <select id="corpFilter" v-model="selectedCorp" @change="onCorporationChange">
        <option v-for="corp in corporations" :key="corp.Id" :value="corp.Id">{{ corp.Name }}</option>
      </select>
    </div>

    <!-- Error Message -->
    <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Matches List -->
    <ul class="list">
      <li v-for="match in filteredMatches" :key="match.MatchId">
        <p class="corp-names">
          <span>{{ match.Corporation1Name }}</span> <span> vs </span> <span>{{ match.Corporation2Name }}</span>
          <i class="fas fa-star" style="color: white; position: absolute; right: 10px; top: 10px;"></i>
        </p>
        <p class="score">
          <span>{{ match.Corporation1Score }}</span> - <span>{{ match.Corporation2Score }}</span>
        </p>
        <p>
          <span>Ended: {{ formatDate(match.DateEnded) }}</span> |
          <span>Time Ago: <span v-text="formatElapsedTime(match.DateEnded)"></span></span>
        </p>
      </li>
    </ul>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Previous</button>
      <input type="number" v-model="currentPage" @change="fetchMatches" :min="1" :max="maxPage" />
      <span>{{ currentPage }} / {{ maxPage }}</span>
      <button @click="nextPage" :disabled="currentPage === maxPage">Next</button>
    </div>

    <!-- Footer -->
    <footer v-html="footerHtml"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          matches: [],
          filteredMatches: [],
          corporations: [],
          selectedCorp: "",
          nowDate: new Date(),
          loading: true,
          error: false,
          loadingAnimation: "<div class='spinner'></div>",
          errorMessage: "",
          footerHtml: "",
          backgroundUrl: "",
          currentPage: 1,
          maxPage: 1,
          hasNextPage: true,
          limit: 10,
          limitOptions: [10, 20, 50],
        };
      },
      methods: {
        async loadSettings() {
          try {
            const settingsResponse = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/root/pages/corp/resources/settings.json");
            const settings = await settingsResponse.json();
            
            document.body.style.backgroundImage = `url(${settings.website.backgroundUrl})`;
            document.body.style.fontFamily = settings.additionalSettings.font || "Arial, sans-serif";
            this.loadingAnimation = settings.website.loadingAnimation.html;
            const style = document.createElement("style");
            style.textContent = settings.website.loadingAnimation.css;
            document.head.appendChild(style);
            this.errorMessage = settings.website.error.message;
            this.footerHtml = settings.website.footer.html;
          } catch (error) {
            console.error("Error loading settings:", error);
            this.error = true;
          }
        },

        async fetchCorporations() {
          try {
            const response = await fetch("https://ws.mentalisit.myds.me/corps");
            const data = await response.json();
            this.corporations = data.matches || [];
          } catch (error) {
            console.error("Error fetching corporations:", error);
            this.error = true;
          }
        },

        async fetchMatches() {
          try {
            this.errorMessage = "";
            let url = `https://ws.mentalisit.myds.me/matches?limit=${this.limit}&page=${this.currentPage}`;

            if (this.selectedCorp) {
              url += `&filter=${JSON.stringify({ corp: [{ Id: this.selectedCorp }] })}`;
            }

            const response = await fetch(url);

            if (!response.ok) {
              throw new Error(`API Error: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();

            if (data.matches.length === 0) {
              this.errorMessage = "No matches found for the selected filters.";
              this.matches = [];
            } else {
              this.matches = data.matches.map(match => ({
                ...match,
                DateEnded: new Date(match.DateEnded)
              }));
              this.maxPage = data.MaxPage;
              this.filterMatches();
              this.hasNextPage = this.currentPage < this.maxPage;
            }
          } catch (error) {
            console.error("Error fetching matches:", error);
            this.errorMessage = "Oops! Something went wrong while fetching the data.";
          } finally {
            this.loading = false;
          }
        },

        filterMatches() {
          if (this.selectedCorp) {
            this.filteredMatches = this.matches.filter(match =>
              match.Corporation1Id === this.selectedCorp || match.Corporation2Id === this.selectedCorp
            );
          } else {
            this.filteredMatches = this.matches;
          }
        },

        formatDate(date) {
          return new Date(date).toLocaleString();
        },

        formatElapsedTime(date) {
          const startTime = new Date(date);
          const now = new Date();
          const diffInSeconds = Math.floor((now - startTime) / 1000);
          const minutes = Math.floor(diffInSeconds / 60);
          const seconds = diffInSeconds % 60;
          return `${minutes}m ${seconds}s ago`;
        },

        nextPage() {
          if (this.currentPage < this.maxPage) {
            this.currentPage++;
            this.fetchMatches();
          }
        },

        prevPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.fetchMatches();
          }
        },

        onCorporationChange() {
          this.currentPage = 1;
          this.fetchMatches();
        },

        onLimitChange() {
          this.currentPage = 1;
          this.fetchMatches();
        }
      },

      async mounted() {
        await this.loadSettings();
        await this.fetchCorporations();
        await this.fetchMatches();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
