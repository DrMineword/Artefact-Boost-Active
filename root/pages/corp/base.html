<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Box with Icon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .box {
      position: relative;
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.8); /* White with transparency */
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(
        to center,
        rgba(0, 128, 255, 0.8),
        transparent
      ); /* Gradient blue rim */
      border-radius: 20px;
      z-index: -1; /* Place the gradient below the box */
    }

    .star-icon {
      width: 50px;
      height: 50px;
      background: url('https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/favicon.ico') center no-repeat;
      background-size: contain;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="star-icon"></div>
  </div>
</body>
</html>
