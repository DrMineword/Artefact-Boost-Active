<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS Matches Viewer</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .box {
      position: relative;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8); /* White with transparency */
      border-radius: 15px;
      margin: 10px 0;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(to center, rgba(0, 128, 255, 0.8), transparent);
      border-radius: 20px;
      z-index: -1;
    }

    .star-icon {
      width: 30px;
      height: 30px;
      background: url('https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/favicon.ico') center no-repeat;
      background-size: contain;
      margin-bottom: 10px;
    }

    .match-info {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .match-info strong {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div v-for="match in matches" :key="match.MatchId" class="box">
      <div class="star-icon"></div>
      <div class="match-info">
        <p>
          <strong>{{ match.Corporation1Name }}</strong>
          <span>vs</span>
          <strong>{{ match.Corporation2Name }}</strong>
        </p>
        <p>
          Score: {{ match.Corporation1Score }} - {{ match.Corporation2Score }}
        </p>
        <p>
          {{ match.DateEnded > nowDate ? "Ends in " + formatTime(match.DateEnded - nowDate) : "Ended" }}
        </p>
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          matches: [], // Store matches here
          nowDate: new Date(), // Current date and time
        };
      },
      methods: {
        // Fetch matches data from API
        async fetchMatches() {
          const response = await fetch("https://ws.mentalisit.myds.me/matches?limit=10");
          const data = await response.json();
          // Convert DateEnded strings to Date objects
          this.matches = data.matches.map(match => ({
            ...match,
            DateEnded: new Date(match.DateEnded)
          }));
        },
        // Format time in seconds to a readable string
        formatTime(milliseconds) {
          const seconds = Math.floor(milliseconds / 1000);
          const minutes = Math.floor(seconds / 60);
          const hours = Math.floor(minutes / 60);
          const days = Math.floor(hours / 24);
          if (days > 0) return `${days} days`;
          if (hours > 0) return `${hours} hours`;
          if (minutes > 0) return `${minutes} minutes`;
          return `${seconds} seconds`;
        },
      },
      mounted() {
        this.fetchMatches(); // Fetch matches when the component mounts
      },
    });

    app.mount("#app");
  </script>
</body>
</html>
