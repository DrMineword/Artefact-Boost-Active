<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WS Matches Viewer</title>
  <style>
    /* Global Styles */
    body {
      background-color: #2e2e2e; /* Dark background */
      color: white; /* White text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://raw.githubusercontent.com/DrMineword/1045060846654603305_bot_images/refs/heads/master/src/img/game/portraits/BlackCitadel.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Ensures the background stays static while scrolling */
    }

    /* Spinner Animation for loading state */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error Message */
    .error-message {
      color: red;
      font-weight: bold;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25%, 75% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    /* Filter Section */
    .filters {
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .filters label {
      color: white;
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Match List */
    .list {
      margin: 2% auto;
      max-width: 800px;
      position: relative;
    }

    .list li {
      list-style: none;
      margin: 2% 0;
      background-color: white;
      color: #333; /* Dark text for contrast */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid transparent;
      background: linear-gradient(to inside, rgba(0, 0, 255, 0.2), transparent); /* Blue fade to inside border */
      position: relative; /* For positioning the star */
    }

    .score {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .score span {
      font-size: 150%;
      color: #333;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .pagination span {
      font-size: 1.2em;
      margin: 0 15px;
    }

    /* Custom Footer */
    footer {
      padding: 20px 0;
      text-align: center;
      color: white;
    }

    /* Star Icon */
    .star-icon {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%); /* Centers the star horizontally */
      width: 25px;
      height: 25px;
      background-image: url('https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/favicon.ico');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
    }

    /* Time Ago Styling */
    .time-ago {
      font-style: italic;
      color: #ccc;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .filters {
        flex-direction: column;
        align-items: flex-start;
      }

      .filters select,
      .filters input {
        width: 100%;
        margin-bottom: 10px;
      }

      .pagination {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      .pagination button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading Spinner -->
    <div v-if="loading" v-html="loadingAnimation"></div>
    
    <!-- Error Message -->
    <div v-if="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Filters -->
    <div class="filters">
      <label for="limit">Results per page:</label>
      <select id="limit" v-model="limit" @change="onLimitChange">
        <option v-for="option in limitOptions" :key="option" :value="option">{{ option }}</option>
      </select>

      <label for="corpFilter">Filter by Corporation:</label>
      <select id="corpFilter" v-model="selectedCorp" @change="onCorporationChange">
        <option value="">All Corporations</option> <!-- Show All Option -->
        <option v-for="corp in corporations" :key="corp.Id" :value="corp.Id">{{ corp.Name }}</option>
      </select>

      <!-- Page Number Input -->
      <label for="pageNumber">Page Number:</label>
      <input id="pageNumber" v-model.number="currentPage" @change="onPageNumberChange" type="number" min="1" :max="maxPage" />
    </div>

    <!-- Matches List -->
    <ul class="list">
      <li v-for="match in filteredMatches" :key="match.MatchId">
        <div class="star-icon"></div> <!-- White Star Icon centered -->
        <p class="corp-names">
          <span>{{ match.Corporation1Name }}</span> <span> vs </span> <span>{{ match.Corporation2Name }}</span>
        </p>
        <p class="score">
          <span>{{ match.Corporation1Score }}</span> - <span>{{ match.Corporation2Score }}</span>
        </p>
        <p>
          <span>Ended: {{ formatDate(match.DateEnded) }} </span> | 
          <span class="time-ago">{{ getTimeAgo(match.DateEnded) }}</span>
        </p>
      </li>
    </ul>

    <!-- Pagination Controls -->
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Previous</button>
      <span>{{ currentPage }} / {{ maxPage }}</span>
      <button @click="nextPage" :disabled="currentPage === maxPage">Next</button>
    </div>

    <!-- Footer -->
    <footer v-html="footerHtml"></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          matches: [],
          filteredMatches: [],
          corporations: [],
          selectedCorp: "",
          loading: true,
          errorMessage: "",
          footerHtml: "",
          currentPage: 1,
          maxPage: 1,
          limit: 10,
          limitOptions: [10, 20, 50],
        };
      },
      methods: {
        async loadSettings() {
          try {
            const settingsResponse = await fetch("https://raw.githubusercontent.com/DrMineword/Artefact-Boost-Active/refs/heads/main/root/pages/corp/resources/settings.json");
            const settings = await settingsResponse.json();
            
            document.body.style.backgroundImage = `url(${settings.website.backgroundUrl})`;
            this.loadingAnimation = settings.website.loadingAnimation.html;
            const style = document.createElement("style");
            style.textContent = settings.website.loadingAnimation.css;
            document.head.appendChild(style);
            this.errorMessage = settings.website.error.message;
            this.footerHtml = settings.website.footer.html;
          } catch (error) {
            console.error("Error loading settings:", error);
            this.errorMessage = "Error loading settings.";
          }
        },

        async fetchCorporations() {
          try {
            const response = await fetch('https://ws.mentalisit.myds.me/corporations');
            const data = await response.json();
            if (data.corporations) {
              this.corporations = data.corporations;
            } else {
              console.error("Corporations data is empty.");
              this.errorMessage = "Error loading corporations.";
            }
          } catch (error) {
            console.error("Error fetching corporations:", error);
            this.errorMessage = "Error loading corporations.";
          }
        },

        async fetchMatches() {
          this.errorMessage = ''; // Clear previous error message

          try {
            let url = `https://ws.mentalisit.myds.me/matches?limit=${this.limit}&page=${this.currentPage}`;
            if (this.selectedCorp) {
              url += `&filter=${JSON.stringify({ corp: [{ Id: this.selectedCorp }] })}`;
            }

            const response = await fetch(url);
            const data = await response.json();

            if (data.matches) {
              this.matches = data.matches.map(match => ({
                ...match,
                DateEnded: new Date(match.DateEnded),
              }));
              this.maxPage = data.MaxPage || 1;
              this.filterMatches();
            } else {
              this.errorMessage = "No data returned for matches.";
            }
          } catch (error) {
            console.error("Error fetching matches:", error);
            this.errorMessage = "Error fetching matches.";
          } finally {
            this.loading = false;
          }
        },

        filterMatches() {
          if (this.selectedCorp) {
            this.filteredMatches = this.matches.filter(match =>
              match.Corporation1Id === this.selectedCorp || match.Corporation2Id === this.selectedCorp
            );
          } else {
            this.filteredMatches = this.matches;
          }
        },

        formatDate(date) {
          return new Date(date).toLocaleString();
        },

        getTimeAgo(date) {
          const now = new Date();
          const diff = Math.floor((now - new Date(date)) / 1000); // Difference in seconds
          const years = Math.floor(diff / (60 * 60 * 24 * 365));
          const months = Math.floor(diff / (60 * 60 * 24 * 30));
          const days = Math.floor(diff / (60 * 60 * 24));
          const hours = Math.floor(diff / (60 * 60));
          const minutes = Math.floor(diff / 60);
          const seconds = diff % 60;

          if (years > 0) {
            return `${years} year${years > 1 ? 's' : ''} ago`;
          } else if (months > 0) {
            return `${months} month${months > 1 ? 's' : ''} ago`;
          } else if (days > 0) {
            return `${days} day${days > 1 ? 's' : ''} ago`;
          } else if (hours > 0) {
            return `${hours} hour${hours > 1 ? 's' : ''} ago`;
          } else if (minutes > 0) {
            return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
          } else {
            return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
          }
        },

        nextPage() {
          if (this.currentPage < this.maxPage) {
            this.currentPage++;
            this.fetchMatches();
          }
        },

        prevPage() {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.fetchMatches();
          }
        },

        onPageNumberChange() {
          this.fetchMatches();
        },

        onCorporationChange() {
          this.currentPage = 1;
          this.fetchMatches();
        },

        onLimitChange() {
          this.currentPage = 1;
          this.fetchMatches();
        }
      },

      async mounted() {
        await this.loadSettings();
        await this.fetchCorporations(); // Fetch corporations once on mount
        await this.fetchMatches();
      }
    });

    app.mount("#app");
  </script>
</body>
</html>
