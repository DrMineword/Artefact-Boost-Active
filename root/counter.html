<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Counter URL</title>
</head>
<body>
    <h1>Generated Counter URL</h1>
    <p id="result"></p>

    <script>
        // Function to get the value of a URL parameter by its name
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(name) ? urlParams.get(name) : null;
        }

        // Extract parameters from the URL
        const name = getURLParameter('name') || 'defaultName';  // Default to 'defaultName' if not provided
        const theme = getURLParameter('theme') || 'gelbooru';    // Default to 'gelbooru' if not provided
        const num = getURLParameter('num');  // 'num' may or may not be present

        // Construct the counter URL
        let counterUrl = `https://count.getloli.com/@${name}?name=@${name}&theme=${theme}&padding=7&offset=0&align=top&scale=1&pixelated=1&darkmode=auto`;

        // Add 'num' parameter if it exists
        if (num) {
            counterUrl += `&num=${num}`;
        }

        // Display the generated counter URL
        document.getElementById('result').textContent = counterUrl;
    </script>
</body>
</html>
