<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Counter Image</title>
    <style>
        /* Ensure no margin, padding, or background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: none; /* No background */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="counterCanvas"></canvas>
    <script>
        // Function to get the value of a URL parameter by its name
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(name) ? urlParams.get(name) : null;
        }

        // Extract parameters from the URL, applying defaults if not present
        const name = getURLParameter('name') || 'defaultName';  // Default to 'defaultName' if not provided
        const theme = getURLParameter('theme') || 'gelbooru';    // Default to 'gelbooru' if not provided
        const padding = getURLParameter('padding') || '7';        // Default to '7' if not provided
        const offset = getURLParameter('offset') || '0';          // Default to '0' if not provided
        const align = getURLParameter('align') || 'top';          // Default to 'top' if not provided
        const scale = getURLParameter('scale') || '1';            // Default to '1' if not provided
        const pixelated = getURLParameter('pixelated') || '1';    // Default to '1' if not provided
        const darkmode = getURLParameter('darkmode') || 'auto';   // Default to 'auto' if not provided
        const num = getURLParameter('num');  // 'num' is optional, no default

        // Get the canvas and its context
        const canvas = document.getElementById('counterCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Example: Drawing text (replace with your actual counter generation logic)
        ctx.fillStyle = '#FFFFFF';
        ctx.font = '30px Arial';
        ctx.fillText(`Counter for: ${name}`, 50, 50);
        
        // Optional: Add any other drawing code to render the counter or design as needed

        // Convert the canvas to a data URL (base64 encoded image)
        const imageUrl = canvas.toDataURL('image/png');

        // Display the image on the page (for testing, can be removed later)
        const img = new Image();
        img.src = imageUrl;
        document.body.appendChild(img); // Optionally append the image to the body for testing

        // Log the base64 data URL (this can be used for Discord embeds)
        console.log(imageUrl);  // You can use this in your Discord embed

        // Now you can upload this image to a service that accepts base64 images and hosts them
    </script>
</body>
</html>
