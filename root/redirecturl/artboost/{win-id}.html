<script>
  // The JSON data with the URL and metadata
  var data = {
    "url": "https://www.example.com", 
    "message": "You are about to be redirected", 
    "meta_tags": {
      "og:title": "Your Page Title", 
      "og:description": "Description of your page", 
      "og:image": "https://www.example.com/image.jpg", 
      "og:url": "https://www.example.com"
    }
  };

  // Set up the redirection URL from the JSON
  var redirectUrl = data.url;

  // Update the meta tags dynamically using the JSON data
  document.title = data.meta_tags["og:title"];
  var metaDescription = document.createElement('meta');
  metaDescription.setAttribute('name', 'description');
  metaDescription.setAttribute('content', data.meta_tags["og:description"]);
  document.head.appendChild(metaDescription);
  
  var metaOgTitle = document.createElement('meta');
  metaOgTitle.setAttribute('property', 'og:title');
  metaOgTitle.setAttribute('content', data.meta_tags["og:title"]);
  document.head.appendChild(metaOgTitle);
  
  var metaOgDescription = document.createElement('meta');
  metaOgDescription.setAttribute('property', 'og:description');
  metaOgDescription.setAttribute('content', data.meta_tags["og:description"]);
  document.head.appendChild(metaOgDescription);
  
  var metaOgImage = document.createElement('meta');
  metaOgImage.setAttribute('property', 'og:image');
  metaOgImage.setAttribute('content', data.meta_tags["og:image"]);
  document.head.appendChild(metaOgImage);
  
  var metaOgUrl = document.createElement('meta');
  metaOgUrl.setAttribute('property', 'og:url');
  metaOgUrl.setAttribute('content', data.meta_tags["og:url"]);
  document.head.appendChild(metaOgUrl);

  // Set the message to be displayed on the page
  document.body.innerHTML = '<p>' + data.message + ' <a href="' + redirectUrl + '">' + redirectUrl + '</a></p>';

  // Perform the redirection after 5 seconds
  setTimeout(function() {
    window.location.href = redirectUrl;
  }, 5000); // 5 seconds delay
</script>
